<div class="center">
    <section id="content" class="content">
        <article class="articleItem articleDetails" id="articleTemplate">
            <div class="imageWrap">
                <img src= "{{url+'get-image/'+article.image}}" width="100%" height="100%" alt="{{article.title}}" srcset="" *ngIf="article.image">
                <img src= "assets/img/no-disponible.png" width="100%" height="100%" alt="{{article.title}}" srcset="" *ngIf="!article.image">
            </div>
            <br>
            <h1>{{article.title}}</h1>
            <span class="date">
                {{article.date | amLocale:'es' | amTimeAgo}}
            </span>
            <p>{{article.content}}</p>
            <div class="buttons">
                <a href="#" class="btn btnWarning">Editar</a>
                <a href="#" class="btn btnDanger">Borrar</a>
            </div>
            <div class="clearFix"></div>
        </article>
        </section>
    <mySidebar></mySidebar>
    <div class="clearFix"></div>
</div>

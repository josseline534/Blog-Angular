<article
    class="articleItem"
    id="articleTemplate"
    >
    <div class="imageWrap">
        <img
        src="{{ pelicula.imagen }}"
        width="100%"
        height="100%"
        alt="{{ pelicula.title }}"
        srcset=""
        />
    </div>
    <h2 class="subHeader">{{ pelicula.title }}</h2>
    <span class="date"> Hace 5 minutos </span>
    <span
        [ngClass]="{
        'year-green': pelicula.year > 2016,
        'year-red': pelicula.year <= 2016
        }"
    >
        {{ pelicula.year }}
    </span>
    <a href="article.html">Leer m√°s</a>
    <button (click)="seleccionar($event, pelicula)">Favorita</button>
    <div class="clearFix"></div>
</article>

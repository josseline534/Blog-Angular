    <div class="loading" *ngIf="!articles">Cargando...</div>
    <div class="loading" *ngIf="articles && articles.length == 0">
    No se ah encontrado artículos para mostrar, intentalo más tarde...
    </div>
    <div id="articles" *ngIf="articles">
    <article
        class="articleItem"
        id="articleTemplate"
        *ngFor="let article of articles"
    >
        <div class="imageWrap">
        <img
            src="{{ url + 'get-image/' + article.image }}"
            width="100%"
            height="100%"
            alt="{{ article.title }}"
            srcset=""
            *ngIf="article.image"
        />
        <img
            src="assets/img/no-disponible.png"
            width="100%"
            height="100%"
            alt="{{ article.title }}"
            srcset=""
            *ngIf="!article.image"
        />
        </div>
        <h2>{{ article.title }}</h2>
        <span class="date">
        {{ article.date | amLocale: "es" | amTimeAgo }}
        </span>
        <a [routerLink]="['/blog/articulo', article._id]">Leer más</a>
        <div class="clearFix"></div>
    </article>
    </div>
